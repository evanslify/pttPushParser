<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
        <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <form id="searchbox" onSubmit="return run()">
            <input id="search" type="text" placeholder="Type here" required>
            <input id="submit" type="submit" value="Search">
            <input id="clear" type="reset" value="Clear" onClick="return clearTable()">
        </form>

        <div>
            <table id="tablewrap">
            <thead>
                <tr>
                    <th>userID</th>
                    <th>content</th>
                    <th>tag</th>
                    <th>date</th>
                    <th>picture</th>
                </tr>
            </thead>
            <tbody class="tablebody">
            </tbody>
            </table>
        </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/tablesort.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/crawl.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function()
            {
                new Tablesort(document.getElementById('tablewrap'));
            }
        );
    </script>
    </body>
</html>
